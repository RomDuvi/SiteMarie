<div class="card">
  <div *ngIf="picture.loaded" >
    <img class="card-img-top" [alt]="picture.displayName" [src]="picture.src" />
    <div class="card-img-overlay h-100 d-flex flex-column justify-content-end">
      <h5 class="card-title">{{picture.displayName}}</h5>
    </div>
  </div>
  <div *ngIf="!picture.loaded" id="loading" class="align-middle">
    <img src="../../assets/loading.gif" />
  </div>
</div>
