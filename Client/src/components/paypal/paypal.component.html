<div class="p-container border-top p-3 ">
  <h3>Options</h3>
  <h4>File</h4>
  <div class="d-flex flex-row border rounded">
    <div class="text-center col-lg-4 p-3 option align-middle {{option.selected ? 'selected' : ''}}" *ngFor="let option of fileOptions" (click)="selectOption(option)">
      <div>{{option.size}}</div>
      <div>{{option.price}}€</div>
    </div>
  </div>
  <h4>Poster</h4>
  <div class="d-flex flex-row border rounded">
    <div class="text-center col-lg-4 p-3 option align-middle {{option.selected ? 'selected' : ''}}" *ngFor="let option of posterOptions" (click)="selectOption(option)">
      <div>{{option.size}}</div>
      <div>{{option.price}}€</div>
    </div>
  </div>
  <div id="paypal-container" class="text-center p-3">

  </div>
</div>
